<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Channel</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <!-- Google Font -->

<body>
    <header class="navbar">
        <div class="logo-container">
            <img class="logo" src="./assets/img/logo.svg" alt="Logo">
        </div>

        <!-- Menu Desktop -->
        <nav class="menu-container">
            <ul class="menu">
                <li><a href="#">EPISODIOS</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="#">ENTREVISTAS</a></li>
                <li><a href="#">TÓPICOS</a></li>

        <!-- Menu Mobile -->

            <div class="burger">
                <div class="linea linea-top"></div>
                <div class="linea linea-med"></div>
                <div class="linea linea-low"></div>
            </div>
        </label>

        <ul class="menu-mobile">
            <li class="menu-mobile-item"><a href="#">EPISODIOS</a></li>
            <li class="menu-mobile-item"><a href="#">NOSOTROS</a></li>

    <section class="hello-world">

        <h1 class="title fontF-title">Hello <span class="world fontF-title">world</span> 
            pale blue dot<span class="dot fontF-title">.</span></h1>

        <div class="description">
            <p>El portal de podcasts que explora el mundo de la programación y la tecnología. Nuevos episodios, todos
                los jueves cada 15 días.
            </p>
        </div>
        <button class="btn btn-conoce-mas">Conoce más</button>
    </section>
